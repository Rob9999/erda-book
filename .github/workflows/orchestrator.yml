name: Orchestrator

on:
  push:
  workflow_dispatch:
    inputs:
      profile:
        description: "Profil aus publish.yml"
        required: false
        default: "default"
      force_push_to_ghcr:
        description: "Auch in privaten Repos Image nach GHCR pushen"
        required: false
        default: "false"

permissions:
  contents: write
  packages: write

jobs:
  build_image:
    if: ${{ !github.event.repository.private || (github.event_name == 'workflow_dispatch' && github.event.inputs.force_push_to_ghcr == 'true') }}
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      repository: ${{ steps.repository_slug.outputs.value }}
    steps:
      - uses: actions/checkout@v4

      - name: Unpack gitbook_worker (Docker context)
        run: |
          tar -xzf packages/gitbook-worker/gitbook-worker-2.0.4-hotfix.tar.gz \
            --strip-components=1 \
            gitbook-worker-release-v.2.0.4-hotfix/gitbook_worker

      - name: Derive lowercase repository slug
        id: repository_slug
        run: echo "value=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push orchestrator image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: gitbook_worker/tools/docker/Dockerfile.dynamic
          push: true
          tags: |
            ghcr.io/${{ steps.repository_slug.outputs.value }}/publisher:sha-${{ github.sha }}
            ghcr.io/${{ steps.repository_slug.outputs.value }}/publisher:main
          cache-from: |
            type=registry,ref=ghcr.io/${{ steps.repository_slug.outputs.value }}/publisher:buildcache
          cache-to: |
            type=registry,ref=ghcr.io/${{ steps.repository_slug.outputs.value }}/publisher:buildcache,mode=max

  orchestrate:
    needs: [build_image]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    env:
      PROFILE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile || 'default' }}
      BASE_SHA: ${{ github.event.before }}
      REPO_VISIBILITY: ${{ github.event.repository.private && 'private' || 'public' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Unpack gitbook_worker (Docker context)
        run: |
          tar -xzf packages/gitbook-worker/gitbook-worker-2.0.4-hotfix.tar.gz \
            --strip-components=1 \
            gitbook-worker-release-v.2.0.4-hotfix/gitbook_worker

      - name: Extract language ids from content.yaml
        id: langs
        run: |
          set -euo pipefail
          langs=$(grep -E '^\s*- id:' content.yaml | awk '{print $3}' | tr '\n' ' ' | sed 's/[[:space:]]*$//')
          if [ -z "$langs" ]; then
            echo "No content ids found" >&2
            exit 1
          fi
          echo "list=${langs}" >> "$GITHUB_OUTPUT"
          echo "Detected: $langs"

      - name: Set up Docker Buildx (fallback build)
        if: ${{ needs.build_image.result != 'success' }}
        uses: docker/setup-buildx-action@v3

      - name: Build orchestrator image locally
        if: ${{ needs.build_image.result != 'success' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: gitbook_worker/tools/docker/Dockerfile.dynamic
          push: false
          load: true
          tags: erda-publisher:local
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to GHCR
        if: ${{ needs.build_image.result == 'success' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull published image
        if: ${{ needs.build_image.result == 'success' }}
        run: |
          docker pull ghcr.io/${{ needs.build_image.outputs.repository }}/publisher@${{ needs.build_image.outputs.digest }}

      - name: Run workflow orchestrator per language
        env:
          IMAGE_REF: ${{ needs.build_image.result == 'success' && format('ghcr.io/{0}/publisher@{1}', needs.build_image.outputs.repository, needs.build_image.outputs.digest) || 'erda-publisher:local' }}
          LANGS: ${{ steps.langs.outputs.list }}
        run: |
          set -euo pipefail
          IMAGE="$IMAGE_REF"
          BASE="$BASE_SHA"
          EXTRA_ARGS=""
          if [ -n "$BASE" ]; then
            EXTRA_ARGS="--base $BASE"
          fi

          for lang in $LANGS; do
            echo "Running orchestrator for ${lang}"
            docker run --rm \
              -v "$PWD:/workspace" \
              -w /workspace \
              -e GITHUB_SHA="$GITHUB_SHA" \
              -e GITHUB_REPOSITORY="$GITHUB_REPOSITORY" \
              "$IMAGE" \
              python -m gitbook_worker.tools.workflow_orchestrator run \
                --root /workspace \
                --manifest ${lang}/publish.yml \
                --content-config content.yaml \
                --lang ${lang} \
                --profile "${PROFILE}" \
                --repo-visibility ${REPO_VISIBILITY} \
                --repository ${GITHUB_REPOSITORY} \
                --commit ${GITHUB_SHA} \
                ${EXTRA_ARGS} \
                --reset-others || EXIT_CODE=$?

            EXIT_CODE=${EXIT_CODE:-0}
            if [ $EXIT_CODE -eq 2 ]; then
              echo "Nothing to publish for ${lang}"
              EXIT_CODE=0
            fi
            if [ $EXIT_CODE -ne 0 ]; then
              echo "Orchestrator failed for ${lang} with exit code $EXIT_CODE"
              exit $EXIT_CODE
            fi
            unset EXIT_CODE
          done

      - name: Commit and push generated artifacts
        if: success()
        env:
          LANGS: ${{ steps.langs.outputs.list }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          paths=""
          for lang in $LANGS; do
            paths="$paths ${lang}/publish"
          done

          if git diff --quiet -- $paths; then
            echo "No changes to commit"
            exit 0
          fi

          git add $paths

          COMMIT_MSG="chore: Update published artifacts ($LANGS) [skip ci]

          Generated by orchestrator workflow
          Languages: $LANGS
          Profile: ${PROFILE}
          Commit: ${GITHUB_SHA}
          Repository: ${GITHUB_REPOSITORY}

          Signed-off-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git commit -m "$COMMIT_MSG" || {
            echo "Nothing to commit"
            exit 0
          }

          git push origin "HEAD:${GITHUB_REF#refs/heads/}"
