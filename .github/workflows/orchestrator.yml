name: Orchestrator

on:
  push:
  workflow_dispatch:
    inputs:
      profile:
        description: "Profil aus publish.yml"
        required: false
        default: "default"
      force_push_to_ghcr:
        description: "Auch in privaten Repos Image nach GHCR pushen"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        lang: [de, en]
    env:
      PROFILE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.profile || 'default' }}
      BASE_SHA: ${{ github.event.before }}
      REPO_VISIBILITY: ${{ github.event.repository.private && 'private' || 'public' }}
      LANG_DIR: ${{ matrix.lang }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch HEAD and previous commit for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (LaTeX, Pandoc, fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-luatex texlive-fonts-recommended texlive-latex-extra texlive-lang-cjk poppler-utils wget

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare fonts
        env:
          GITBOOK_WORKER_LOG_STDOUT_ONLY: "1"
        run: |
          set -euo pipefail
          mkdir -p fonts-storage
          python -m gitbook_worker.tools.publishing.fonts_cli sync \
            --manifest ${LANG_DIR}/publish.yml \
            --repo-root . \
            --search-path .github/fonts

      - name: Run workflow orchestrator
        run: |
          set -euo pipefail
          BASE="$BASE_SHA"
          EXTRA_ARGS=""
          if [ -n "$BASE" ]; then
            EXTRA_ARGS="--base $BASE"
          fi

          python -m gitbook_worker.tools.workflow_orchestrator run \
            --root . \
            --manifest ${LANG_DIR}/publish.yml \
            --content-config content.yaml \
            --lang ${LANG_DIR} \
            --profile ${PROFILE} \
            --repo-visibility ${REPO_VISIBILITY} \
            --repository ${GITHUB_REPOSITORY} \
            --commit ${GITHUB_SHA} \
            ${EXTRA_ARGS} \
            --reset-others || EXIT_CODE=$?

          EXIT_CODE=${EXIT_CODE:-0}
          if [ $EXIT_CODE -eq 2 ]; then
            echo "Nothing to publish (exit code 2) - treating as success"
            exit 0
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "Orchestrator failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Commit and push generated artifacts
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet ${LANG_DIR}/publish/; then
            echo "No changes to commit in ${LANG_DIR}/publish/"
            exit 0
          fi

          # Add and commit PDF artifacts
          git add ${LANG_DIR}/publish/*.pdf ${LANG_DIR}/publish/*.md ${LANG_DIR}/publish/CITATION.cff ${LANG_DIR}/publish/ATTRIBUTION.md 2>/dev/null || true

          # Create commit with details
          COMMIT_MSG="chore: Update published artifacts (${LANG_DIR}) [skip ci]

          Generated by orchestrator workflow
          Language: ${LANG_DIR}
          Profile: ${PROFILE}
          Commit: ${GITHUB_SHA}
          Repository: ${GITHUB_REPOSITORY}

          Signed-off-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git commit -m "$COMMIT_MSG" || {
            echo "Nothing to commit"
            exit 0
          }

          # Push to current branch
          git push origin "HEAD:${GITHUB_REF#refs/heads/}"
