name: Update citation metadata

on:
  workflow_call:

permissions:
  contents: write

jobs:
  update_citation:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Update citation file
        run: |
          set -euo pipefail
          DATE=$(date -u '+%Y-%m-%d')
          sed -i "s/^version: .*/version: The_zenodo_release_on_${DATE}/" docs/public/publish/citation.cff
          sed -i "s/^date-released: .*/date-released: '${DATE}'/" docs/public/publish/citation.cff

      - name: Commit changes
        id: commit
        run: |
          if [ -n "$(git status --porcelain docs/public/publish/citation.cff)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/public/publish/citation.cff
            git commit -m "chore: update citation release date"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          else
            echo "committed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.committed == 'true'
        run: |
          branch="${{ github.ref_name }}"
          git pull --rebase origin "$branch"
          git push origin HEAD:"$branch"
