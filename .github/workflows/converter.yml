name: Convert CSV assets

on:
  workflow_call:
  workflow_dispatch:

jobs:
  convert-assets:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas matplotlib pyyaml tabulate

      - name: Dump publish manifest
        run: python .github/tools/publishing/dump_publish.py --manifest docs/public/publish.yml

      - name: Run converter
        run: python .github/tools/converter/convert_assets.py

      - name: Commit converted assets
        run: |
          if [ -n "$(git status --porcelain docs/public/assets docs/public/documents 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/public/assets docs/public/documents
            git commit -m "chore: convert CSV assets"
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No asset changes"
          fi
