name: CJK Font CI/CD

on:
  push:
    paths:
      - '.github/fonts/erda-ccby-cjk/**'
      - '.github/workflows/cjk-fonts.yml'
  pull_request:
    paths:
      - '.github/fonts/erda-ccby-cjk/**'
      - '.github/workflows/cjk-fonts.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/fonts/erda-ccby-cjk/requirements.txt

      - name: Ruff
        working-directory: .github/fonts/erda-ccby-cjk
        run: ruff . --output-format=github

      - name: Black
        working-directory: .github/fonts/erda-ccby-cjk
        run: black --check .

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/fonts/erda-ccby-cjk/requirements.txt

      - name: Run tests
        working-directory: .github/fonts/erda-ccby-cjk
        env:
          PYTHONPATH: .
        run: |
          pytest \
            tests/unit \
            --cov=generator.character_index \
            --cov=generator.config \
            --cov=generator.translations \
            --cov=tools.remove_duplicates \
            --cov-report=term-missing \
            --cov-fail-under=80

  build:
    name: Build font
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/fonts/erda-ccby-cjk/requirements.txt

      - name: Build ERDA CC-BY CJK font
        working-directory: .github/fonts/erda-ccby-cjk/generator
        env:
          PYTHONPATH: ..
        run: |
          python build_ccby_cjk_font.py --output ../true-type/ci-erda-ccby-cjk.ttf

      - name: Upload font artifact
        uses: actions/upload-artifact@v4
        with:
          name: erda-ccby-cjk-ci-font
          path: .github/fonts/erda-ccby-cjk/true-type/ci-erda-ccby-cjk.ttf
