name: Tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Test-Suite ausw√§hlen"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - unit
          - integration
          - emoji-harness
          - qa

permissions:
  contents: read

jobs:
  manifest-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [de, en]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate publish manifest
        run: |
          python -m gitbook_worker.tools.workflow_orchestrator validate \
            --root . \
            --manifest ${{ matrix.lang }}/publish.yml \
            --lang ${{ matrix.lang }} \
            --profile default \
            --repo-visibility ${{ github.event.repository.private && 'private' || 'public' }} \
            --repository ${GITHUB_REPOSITORY}
