name: emoji-pdf-harness

on:
  push:
    paths:
      - 'content/**'
      - 'docs/**'
      - 'assets/**'
      - 'harness/**'
      - 'tools/**'
      - '.github/tools/**'
      - '.github/workflows/emoji-pdf-harness.yml'
      - 'ATTRIBUTION.md'
  pull_request:
    paths:
      - 'content/**'
      - 'docs/**'
      - 'assets/**'
      - 'harness/**'
      - 'tools/**'
      - '.github/tools/**'
      - '.github/workflows/emoji-pdf-harness.yml'
      - 'ATTRIBUTION.md'
  workflow_dispatch:

jobs:
  harness:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright
        run: |
          npm install playwright@1.41.2
          npx playwright install chromium

      - name: Remove unerw√ºnschte Emoji-Fonts vom Runner
        run: |
          sudo rm -rf /usr/share/fonts/truetype/noto || true
          sudo rm -rf /usr/share/fonts/opentype/noto || true
          sudo fc-cache -f

      - name: Run emoji harness
        run: |
          bash .github/tools/run-emoji-harness.sh

      - name: Upload harness artefacts
        uses: actions/upload-artifact@v3
        with:
          name: emoji-harness-artifacts
          path: |
            build/emoji-harness.pdf
            build/emoji-inline-coverage.json
            build/emoji-inline-coverage-harness.json
            build/emoji-report.json
            build/font-report.json
            build/license-asset-report.json
            build/emoji-tools-coverage.json
